<div *ngIf="show">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="col-3 text-left coordinadora">
            <i class="fa fa-user" aria-hidden="true"></i>
      <span>Coordinadora</span>
        </div>
        <div class="col-6 text-center title">
          <span>Masajes Antiestrés</span>
          <span>| Asistencia</span>
        </div>
        <div class="col-3 text-right">
            <img src="../../assets/images/logo-gris.png" alt="logo Inteligo">
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-4 d-flex justify-content-center">
                <button class="btn rounded-0 terapeuta">Terapeuta 1</button>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <button class="btn rounded-0 terapeuta">Terapeuta 2</button>
              </div>
              <div class="col-4 d-flex justify-content-center">
                <button class="btn rounded-0 terapeuta">Terapeuta 3</button>
              </div>
        </div>
        
      </div>
      <div class="container">
        <div class="row">
          <div class="col-10 mx-auto">
            <table class="table table-sm table-bordered table-hover bg-white mt-2 text-center">
              <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Nombre y Apellido</th>
                    <th scope="col">Código</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of therapist1List">
                  <td>{{item.hourStart}} - {{item.hourEnd}}</td>
                  <td>{{item.userName}}</td>
                  <td>
                    <input type="text" [attr.data-assist]='item.userAssist'>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
</div>
<div class="" *ngIf="!show">
  <p>No es tu ruta</p>
  <a class="nav-link" href="/login" (click)="logoutUser()">Salir</a>
</div>
