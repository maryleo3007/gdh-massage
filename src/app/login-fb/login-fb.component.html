<div class="container-fluid view-login-fb">
  <div class="row">
    <div class="col-lg-6 col-md-7 col-sm-12 col-12">
      <div class="mt-5 px-5 w-100">
          <h3 class="pb-4 text-center">Inscripción Masajes Antiestrés</h3>
          <div class="mt-3 justify-content-md-center">
            <form (submit)='loginUser()'>
              <div class="form-group row">
                <label for="inputEmail3" class="col-xl-2 offset-lg-1 col-lg-3 col-md-3 col-sm-3 col-12 col-form-label">Usuario</label>
                <div class="col-xl-8 col-lg-7 col-md-9 col-sm-12 col-12">
                  <input type="email" class="form-control" name='email' [(ngModel)]='email'>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-xl-2 offset-lg-1 col-lg-3 col-md-3 col-sm-3 col-12 col-form-label">Contraseña</label>
                <div class="col-xl-8 col-lg-7 col-md-9 col-sm-12 col-12">
                  <input type="password" class="form-control" name='password' [(ngModel)]='password'>
                </div>
              </div>  
              <div class="text-center text-danger">
                <p>{{err}}</p>
              </div>        
              <div class="form-group row">
                <div class="offset-xl-3 offset-lg-4 offset-md-3 col-xl-8 col-lg-7 col-md-9 col-sm-12 col-12">
                  <button type="submit" class="w-100 btn px-3 btn-primary mt-3 rounded-0 float-right">Iniciar Sesión</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-5 py-x bg-img">
    </div>
  </div>
</div>
